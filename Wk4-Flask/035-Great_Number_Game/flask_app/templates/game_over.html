{% extends 'base.html' %}

{% block content %}

<div class="mt-3 p-4 bg-light border rounded-4">
    
    <div class="card bg-danger-subtle w-75 p-2 mx-auto">
        
        <h2 class="fs-3">You Lose</h2>
        <div class="text-center">{{ session['num_of_guesses'] }}</div>
        <p>You have exceeded the maximum number of guesses.</p>
        <a href="/reset_game" class="btn btn-dark mx-auto w-50">Try Again</a>
        
    </div>
    
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Great Number Game</title>
</head>
<body class="bg-primary-subtle">
    
    <header class="bg-dark text-light py-2 mb-3">
        <nav class="text-center">
            <h1 class="fs-2">Great Number Game</h1>
        </nav>
    </header>
    
    <div class="container-fluid text-center col-11 col-sm-8 col-md-6">
        
        <p>I am thinking of a number between 1 and 100...</p>
        
        <div class="mt-3 p-4 bg-light border rounded-4">
            
            <h3>Take a Guess!</h3>
            
            <div id="form_flex" class="d-flex align-items-center justify-content-center gap-3">
                <form action="/submit_guess" method="POST" class="row form-group">
                    <div class="col-auto">
                        <input type="number" name="" id="" class="form-control">
                        <input type="submit" value="Guess" class="btn btn-sm btn-dark">
                    </div>
                </form>
            </div>
            
        </div>
        
    </div>
    
</body>
</html>

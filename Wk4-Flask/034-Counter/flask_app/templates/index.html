<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body class="bg-danger bg-opacity-10">
    
    <header>
        <nav class="bg-dark text-center py-2 mb-4">
            <h1 class="fs-2 text-light text-serif">Counter</h1>
        </nav>
    </header>
    
    <div class="container-fluid col-11 col-md-8 col-lg-6">
        
        <div class="bg-white p-4 border rounded-4">
            
            <h3 class="text-center mb-4">{{ session["count"] }} time(s)</h3>
            
            <div id="flex__btns" class="d-flex justify-content-around align-items-center">
                <a href="/" class="btn btn-lg btn-dark">Add 1</a>
                <a href="/increment_by_two" class="btn btn-lg btn-primary">Add 2</a>
                <a href="/destroy_session" class="btn btn-lg btn-danger">Reset</a>
            </div>
            
            <div id="custom__increment" class="mt-3 d-flex align-items-center justify-content-around">
                <form action="/increment_custom" method="POST">
                    <label for="increment">Increment by:</label>
                    <input type="number" name="increment" id="increment" value="1" min="1" required>
                    <input type="submit" value="Increment" class="btn btn-sm btn-success">
                </form>
            </div>
            
            <h3 class="text-center mt-4">
                You've visited this page {{ visits }} time(s).
            </h3>
        </div>
    </div>
    
</body>
</html>

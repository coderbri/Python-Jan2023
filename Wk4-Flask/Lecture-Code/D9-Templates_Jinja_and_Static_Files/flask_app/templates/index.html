<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D9 Rendering with Jinja</title>
</head>
<body>
    <h1>Rendering Templates with Jinja</h1>
    
    <h2>안녕하세요. 제 이름은 {{ name_to_display.title() }}입니다.</h2>
    <h3>Hello. My name is {{ name_to_display.title() }}.</h3>
    
    <div>
        <h2>Passed down variable(s) from server:</h2>
        <p>Name: <strong>{{ name_to_display }}</strong></p>
    </div>
    
    
</body>
</html>

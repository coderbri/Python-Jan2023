{% extends 'base.html' %}

{% block content %}
<div class="bg-light rounded p-3 mt-3 col-11 col-md-8 col-lg-6 mx-auto">
    
    {% if error_message %}
        <div class="alert alert-danger">
            <p class="mb-0">{{ error_message }}</p>
        </div>
    {% endif %}
    
    <form action="/submit" method="post">
        
        <div class="mb-3">
            <label for="name" class="form-label">
                <span class="text-danger">*</span> Your Name:
            </label>
            <input type="text" name="name" class="form-control border border-secondary border-opacity-50">
        </div>
        
        <div class="mb-3">
            <label for="location" class="form-label">
                <span class="text-danger">*</span> Dojo Location:
            </label>
            <select name="location" class="form-select">
                <option value="">--SELECT ONE--</option>
                <option value="San Jose">San Jose</option>
                <option value="Seattle">Seattle</option>
                <option value="Chicago">Chicago</option>
                <option value="Online">Online</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="language" class="form-label">
                <span class="text-danger">*</span> Favorite Language:
            </label>
            <select name="language" class="form-select">
                <option value="">--SELECT ONE--</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="comments" class="form-label">Comment(Optional):</label>
            <textarea name="comments" cols="30" rows="5" class="form-control border border-secondary border-opacity-50"></textarea>
        </div>
        
        <div class="d-flex justify-content-end">
            <input type="submit" value="Submit" class="btn btn-dark">
        </div>
        
    </form>
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>Dojo Fruit Store</title>
</head>
<body>
    
    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    <strong>Dojo Fruit Store</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>
    
    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Dojo Fruits</h1>
                
                <div class="d-flex flex-wrap justify-content-center align-items-baseline gap-3 py-3">
                    
                    <div>
                        <img src="../static/imgs/strawberry.png" alt="strawberry" style="height: 100px; width:100px">
                        <h3>Strawberry</h3>
                    </div>
                    <div>
                        <img src="../static/imgs/raspberry.png" alt="raspberry" style="height: 100px; width:100px">
                        <h3>Raspberry</h3>
                    </div>
                    <div>
                        <img src="../static/imgs/apple.png" alt="apple" style="height: 100px; width:100px">
                        <h3>Apple</h3>
                    </div>
                    <div>
                        <img src="../static/imgs/blackberry.png" alt="blackberry" style="height: 100px; width:100px">
                        <h3>Blackberry</h3>
                    </div>
                    
                </div>
                
                <p>
                    <a href="/" class="btn btn-primary my-2">Go back</a>
                </p>
            </div>
        </section>
    </main>
    
</body>
</html>
